<!DOCTYPE html>
<html>
<head>
    <title>Creationism</title>

    <script src="library/jquery/jquery.js"></script>
    <script src="library/angular/angular.js"></script>
    <script src="library/mootools/mootools-core-1.4.5.js"></script>
    <script src="library/three/three.js"></script>

    <script src="http://127.0.0.1:3001/socket.io/socket.io.js"></script>

    <script src="application/init.js"></script>

    <script src="application/Controller/Index.js"></script>
    <script src="application/Service/Translation.js"></script>
    <script src="application/Service/Server.js"></script>

    <script src="application/app.js"></script>

    <link href="style/style.css" rel="stylesheet" type="text/css">

</head>
<body ng-app="Creationism" ng-controller="Creationism.Controller.Index">

    <header>
        <h1>{{translate('Title')}} <span class="small">{{translate('Subtitle')}}</span></h1>
    </header>

    <div id="Content">
        <div id="PlayerChoices">

            <div>
                <p>Nahrungsbeschaffung</p>

                <ul class="">
                    <li class="">
                        Landwirtschaft
                    </li>
                    <li class="">
                        Sammler
                    </li>
                    <li class="">
                        Jänger
                    </li>
                </ul>
            </div>

        </div>

        <div id="PlanetStatus">

            <div>
                <p>Bevölkerung</p>
                <div>
                    Wenig [______>>______] Viel
                </div>
            </div>

            <div>
                <p>Nahrungsbestand</p>
                <div>
                    Wenig [_____<<<______] Viel
                </div>
            </div>

        </div>

        <div id="PlanetVisualization">
            <canvas id="Viewport"></canvas>
        </div>
    </div>

</body>
</html>
